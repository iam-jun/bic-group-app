<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <title>Bein</title>

  <style>
    #app-root {
      display: flex;
      flex: 1 1 100%;
      height: 100vh;
    }

    .flex-col {
      display: flex;
      flex-direction: column;
    }

    .tab-bar__menu {
      display: flex;
      flex: 1;
      height: 4rem;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .tab-bar__menu:hover,
    .tab-bar__menu:focus {
      background-color: #f0f0f0;
    }

    .tab-bar__menu--active {
      background-color: #F9F7FD;
    }

    .tab-bar--bottom__menu {
      display: flex;
      flex: 1;
      flex-direction: column;
      width: calc(100vw / 5);
      height: 4rem;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    textarea,
    input {
      outline: none !important;
    }

    img {
      object-fit: cover !important;
    }

    .image-zoom-in {
      cursor: -moz-zoom-in;
      cursor: -webkit-zoom-in;
      cursor: zoom-in;
      max-width: 80vw;
      max-height: 90vh;
    }

    .image-zoom-out {
      cursor: -moz-zoom-out;
      cursor: -webkit-zoom-out;
      cursor: zoom-out;
      width: 100%;
      height: 100%;
    }

    span {
      overflow-wrap: anywhere !important;
    }

    #chat-wrapper {
      transform: rotate(180deg);
      flex: 1 1 0%;
      overflow-y: scroll;
      direction: rtl;

    }

    #chat-container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column-reverse;
      flex-direction: column-reverse;
      -webkit-box-pack: end;
      -ms-flex-pack: end;
      justify-content: flex-end;
    }

    /*.chat-message {*/
    /*  transform: rotate(180deg);*/
    /*  direction: ltr;*/
    /*}*/

    .chat-message:hover {
      background: #FAFAFA
    }

    .chat-message-menu {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
    }

    .chat-message-menu--with-header {
      top: -1.5rem;
    }

    .chat-message:hover .chat-message-menu {
      display: block;
    }

    .chat-message-menu__option:hover {
      background-color: #CBC0EC;
      border-radius: 6px;
    }

    .button {
      display: block;
      border-radius: 6px;
    }

    .button:hover,
    .button:focus,
    .button-react:hover,
    .button-react:focus {
      background-color: #f0f0f0;
    }


    .button-react {
      display: flex;
      flex: 1;
      height: 80%;
      margin: 0 0.25rem;
      border-radius: 6px;
    }

    .button--hover-shadow:hover,
    .button--hover-shadow:focus {
      box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.0875), 0px 4px 12px rgba(0, 0, 0, 0.0625);
    }

    .button--hover-shadow:active {
      box-shadow: inset 0px -2px 8px rgba(0, 0, 0, 0.125);
    }

    .button--disable {
      padding: 0.5rem;
      background-color: #E0E0E0;
      color: #BDBDBD;
      border-radius: 0.375rem;
    }

    .button--primary {
      padding: 0.5rem;
      background-color: #29272A;
      color: #ffffff;
      border-radius: 0.375rem;
      cursor: pointer;
    }

    .button--primary:hover,
    .button--primary:focus {
      background: #0C0D0E;
      box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.0875), 0px 4px 12px rgba(0, 0, 0, 0.0625);
    }

    .button--primary:active {
      background-color: #29272A;
    }

    .button--secondary {
      padding: 0.5rem;
      background-color: #F9F7FD;
      color: #3F2885;
      border-radius: 0.375rem;
      cursor: pointer;
    }

    .button--secondary:hover,
    .button--secondary:focus {
      background-color: #EFEBF9;
      box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.0875), 0px 4px 12px rgba(0, 0, 0, 0.0625);
    }

    .button--secondary:active {
      background-color: #CBC0EC;
      box-shadow: none;
    }

    .button--secondary--high-emphasis,
    .button--secondary--high-emphasis:hover,
    .button--secondary--high-emphasis:focus {
      background-color: #3F2885;
    }

    .button--secondary--high-emphasis:active {
      background-color: #7052CB;
    }

    .group-item {
      border-radius: 6px;
    }

    .group-item:hover,
    .group-item:focus {
      background-color: #F0F0F0;
    }

    .group-item__toggle {
      display: flex;
      flex-direction: row;
      width: 0.125rem;
      height: 100%;
      margin: 0.75rem 0;
      background-color: #F0F0F0;
    }

    .group-item__line {
      width: 0.125rem;
      height: auto;
      background-color: #F0F0F0;
      margin: 0 0.75rem;
    }
  </style>
</head>

<body>
  <div id="app-root"></div>
</body>

</html>
