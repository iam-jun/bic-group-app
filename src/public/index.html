<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <title>Bein</title>

  <style>
    :root {
      --primary: #5D2C9A;
      --primary-1: #F8F5FF;
      --primary-2: #EADFFE;
      --primary-3: #DBCAFD;
      --primary-4: #BC9FF8;
      --primary-5: #A17AF2;
      --primary-6: #7843DD;
      --primary-7: #421187;

      --background: #FFFFFF;
      --bg-secondary: #F9FAFB;
      --bg-focus: #D5DCE5;
      --bg-hover: #EAEDF2;
      --bg-disable: #D5DCE5;
      --bg-button-primary: #7843DD;
      --bg-button-secondary: #FFFFFF;
      --border-button-secondary: #7843DD;
      --border-focus: #B2BDCD;
      --border-disable: #B2BDCD;
      --border-card: #B2BDCD;
      --border-divider: #EAEDF2;
      --text-input: #2F3945;
      --placeholder: #EAEDF2;
      --surface: #F9FAFB;
      --icon-tint: #2F3945;
      --icon-tint-reversed: #FFFFFF;

      --text-primary: #2F3945;
      --text-secondary: #627286;
      --text-success: #FFFFFF;
      --text-danger: #FFFFFF;
      --text-warning: #2F3945;
      --text-info: #007AFF;
      --text-disabled: #B2BDCD;
      --text-reversed: #FFFFFF;

      --link: #007AFF;
      --active-link: #421187;
      --success: #00A64D;
      --error: #DD2C3E;
      --red-1: #FFF2F7;
      --warning: #FFBC1F;

      --border-radius--default: 0.375rem;

      --shadow--default: 0px 4px 24px rgba(0, 0, 0, 0.0875), 0px 4px 12px rgba(0, 0, 0, 0.0625);
    }

    #app-root {
      display: flex;
      flex: 1 1 100%;
      height: 100vh;
    }

    #component-input--hidden {
      height: 0 !important;
      margin-top: 0 !important;
      margin-bottom: 0 !important;
      border: none;
    }

    #down-button,
    #down-button:active {
      border-color: var(--primary-3);
      box-shadow: none;
      cursor: pointer;
    }

    #down-button:hover,
    #down-button:focus {
      border-color: var(--primary-6);
      box-shadow: var(--shadow--default);
    }

    .icon-wrapper {
      display: flex;
    }

    .flex-col {
      display: flex;
      flex-direction: column;
    }

    .tab-bar__menu {
      display: flex;
      flex: 1;
      height: 4rem;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .tab-bar__menu:hover,
    .tab-bar__menu:focus {
      background-color: var(--placeholder);
    }

    .tab-bar__menu--active {
      background-color: var(--bg-button-secondary);
    }

    .tab-bar--bottom__menu {
      display: flex;
      flex: 1;
      flex-direction: column;
      width: calc(100vw / 5);
      height: 4rem;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .left-col__item {
      display: block;
      height: 3.25rem;
      border-radius: var(--border-radius--default);
    }

    .left-col__item:hover,
    .left-col__item:focus,
    .left-col__item--active {
      background-color: var(--placeholder);
    }

    textarea,
    input {
      outline: none !important;
    }

    img {
      object-fit: cover !important;
    }

    .image-zoom-in {
      cursor: -moz-zoom-in;
      cursor: -webkit-zoom-in;
      cursor: zoom-in;
      max-width: 80vw;
      max-height: 90vh;
    }

    .image-zoom-out {
      cursor: -moz-zoom-out;
      cursor: -webkit-zoom-out;
      cursor: zoom-out;
      width: 100%;
      height: 100%;
    }

    span {
      overflow-wrap: anywhere !important;
    }

    .post-toolbar-container {
      z-index: -1;
    }

   
    .button,
    .mention-item,
    .menu-item {
      display: block;
      border-radius: var(--border-radius--default);
    }

    .button:hover,
    .button:focus,
    .button-react:hover,
    .button-react:focus,
    .mention-item:hover,
    .mention-item:focus,
    .menu-item:hover,
    .menu-item:focus,
    .menu-item--active {
      background-color: var(--placeholder);
    }

    .notification-item {
      border-radius: var(--border-radius--default);
    }
    .notification-item--active,
    .notification-item:focus,
    .notification-item:hover {
      border-radius: var(--border-radius--default);
      background-color: var(--border-divider);
    }

    .button-react {
      display: flex;
      flex: 1;
      height: 80%;
      margin: 0 0.25rem;
      border-radius: var(--border-radius--default);
    }

    .button--primary,
    .button--primary:active {
      width: 100%;
      background-color: var(--bg-button-primary);
      color: var(--text-reversed);
      border-radius: var(--border-radius--default);
      cursor: pointer;
    }

    .button--primary:hover,
    .button--primary:focus {
      background: var(--border-focus);
      box-shadow: var(--shadow--default);
    }

    .button--secondary {
      width: 100%;
      /* padding: 0.5rem; */
      background-color: var(--bg-button-secondary);
      color: var(--primary-5);
      border-radius: var(--border-radius--default);
      cursor: pointer;
      overflow: hidden;
    }

    .button--secondary:hover,
    .button--secondary:focus {
      background-color: var(--primary-2);
      box-shadow: var(--shadow--default);
    }

    .button--secondary:active {
      background-color: var(--primary-3);
      box-shadow: none;
    }

    .button--secondary--high-emphasis,
    .button--secondary--high-emphasis:hover,
    .button--secondary--high-emphasis:focus {
      background-color: var(--primary-5);
    }

    .button--secondary--high-emphasis:active {
      background-color: var(--primary-6);
    }

    .button--disable {
      width: 100%;
      background-color: var(--bg-disable);
      color: var(--text-disabled);
      border-radius: var(--border-radius--default);
    }

    .button--danger {
      width: 100%;
      background-color: var(--red-1);
      color: var(--error);
      border-radius: var(--border-radius--default);
      cursor: pointer;
    }

    .button--danger:hover,
    .button--danger:focus {
      background-color: var(--error);
      color: var(--icon-tint-reversed);
    }

    .button--danger:active {
      background-color: var(--placeholder);
      color: var(--error);
    }

    .group-item {
      border-radius: var(--border-radius--default);
    }

    .group-item:hover,
    .group-item:focus,
    .group-item--active {
      background-color: var(--placeholder);
    }

    .group-item__toggle {
      display: flex;
      flex-direction: row;
      width: 0.125rem;
      height: 100%;
      margin: 0.75rem 0;
      background-color: var(--placeholder);
    }

    .group-item__line {
      width: 0.125rem;
      height: auto;
      background-color: var(--placeholder);
      margin: 0 0.75rem;
    }

    .react-datepicker-container {
      position: absolute;
      top: 55%;
      left: 20%;
    }

    .react-datepicker-container-important {
       position: absolute;
      top: 55%;
      left: 20%;
      z-index: 99 !important;
    }
  </style>
</head>

<body>
  <div id="app-root"></div>
</body>

</html>
