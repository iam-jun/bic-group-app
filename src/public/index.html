<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="ie=edge" http-equiv="X-UA-Compatible" />
  <title>Bein</title>

  <style>
    #app-root {
      display: flex;
      flex: 1 1 100%;
      height: 100vh;
    }

    textarea,
    input {
      outline: none !important;
    }

    img {
      object-fit: cover !important;
    }

    .image-zoom-in {
      cursor: -moz-zoom-in;
      cursor: -webkit-zoom-in;
      cursor: zoom-in;
      max-width: 80vw;
      max-height: 90vh;
    }

    .image-zoom-out {
      cursor: -moz-zoom-out;
      cursor: -webkit-zoom-out;
      cursor: zoom-out;
      width: 100%;
      height: 100%;
    }

    span {
      overflow-wrap: anywhere !important;
    }

    #chat-wrapper {
      transform: rotate(180deg);
      flex: 1 1 0%;
      overflow-y: scroll;
      direction: rtl;

    }

    #chat-container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column-reverse;
      flex-direction: column-reverse;
      -webkit-box-pack: end;
      -ms-flex-pack: end;
      justify-content: flex-end;
    }

    /*.chat-message {*/
    /*  transform: rotate(180deg);*/
    /*  direction: ltr;*/
    /*}*/

    .chat-message:hover {
      background: #f0f0f0
    }

    .chat-message-menu {
      display: none;
    }

    .chat-message:hover .chat-message-menu {
      display: block;
    }

    .button {
      display: block;
      border-radius: 6px;
    }

    .button:hover,
    .button:focus {
      background-color: #f0f0f0;
    }

    .button--hover-shadow:hover,
    .button--hover-shadow:focus {
      box-shadow: 0px 4px 24px rgba(0, 0, 0, 0.0875), 0px 4px 12px rgba(0, 0, 0, 0.0625);
    }

    .button--hover-shadow:active {
      box-shadow: inset 0px -2px 8px rgba(0, 0, 0, 0.125);
    }
  </style>
</head>

<body>
  <div id="app-root"></div>
</body>

</html>
