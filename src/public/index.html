<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bein</title>
    
    <style>
      #app-root {
        display: flex;
        flex: 1 1 100%;
        height: 100vh;
      }
      textarea, input {
        outline: none !important;
      }
      img {
        object-fit: cover !important;
      }
      .image-zoom-in {
        cursor: -moz-zoom-in; 
        cursor: -webkit-zoom-in; 
        cursor: zoom-in;
        max-width: 80vw;
        max-height: 90vh;
      }
       .image-zoom-out {
        cursor: -moz-zoom-out; 
        cursor: -webkit-zoom-out; 
        cursor: zoom-out;
        width: 100%;
        height: 100%;
      }
      span {
        overflow-wrap: anywhere !important;
      }
      .menu-item:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div id="app-root"></div>
  </body>
</html>
